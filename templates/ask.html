<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>AskMeSmirnova</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style.css
">


    <style>
        /* h1 {
            font-size: 72px;
        }

        .btn-outline-success {
            background: black;
        } */
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg bg-info">
    <div class="container-fluid">
        <div class="d-flex w-100 justify-content-between align-items-center">
            <a class="navbar-brand" href="index.html">AskMeSmirnova</a>

            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            </form>

            <div class="d-flex gap-1">
                <div>
                    <a class="setting-link " href="login.html">Log in</a>
                    <a class="logout-link ms-2" href="signup.html">Register</a>
                </div>
            </div>
        </div>
    </div>
</nav>

<main class="container mt-5">
    <div class="row">
        <div class="col-9">
            <h1 class="text-info-emphasis">New Question</h1>
            <p class="text-danger">Too many tags!</p>
            <div class="d-flex flex-column gap-3">
                <div class="mb-3 row">
                    <label for="inputTitle" class="col-sm-2 col-form-label text-info-emphasis">Title</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="inputTitle" placeholder="Please enter your title..." minlength="10" maxlength="256">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputText" class="col-sm-2 col-form-label text-info-emphasis">Text</label>
                    <div class="col-sm-7">
                        <textarea class="form-control" id="inputText" rows="5" placeholder="Please enter your text..." minlength="0" maxlength="2000"></textarea>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputTags" class="col-sm-2 col-form-label text-info-emphasis">Tags</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="inputTags" placeholder="Please enter your tags..." minlength="1" maxlength="50">
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-7">
                        <button class="btn btn-outline-info" type="submit">Ask!</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <section class="mb-3">
                <h2 class="text-info-emphasis">Popular Tags</h2>
                <div>
                    <span class="badge text-bg-primary">Python</span>
                    <span class="badge text-bg-secondary">SQL</span>
                    <span class="badge text-bg-success">Django</span>
                    <span class="badge text-bg-danger">HTML</span>
                    <span class="badge text-bg-warning">CSS</span>
                    <span class="badge text-bg-info">Pascal</span>
                    <span class="badge text-bg-light">VK Education</span>
                    <span class="badge text-bg-dark">PHP</span>
                </div>
            </section>

            <section>
                <h2 class="text-info-emphasis">Best members</h2>
                <div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><a href="#">Member</a></li>
                        <li class="list-group-item"><a href="#">Member</a></li>
                        <li class="list-group-item"><a href="#">Member</a></li>
                        <li class="list-group-item"><a href="#">Member</a></li>
                        <li class="list-group-item"><a href="#">Member</a></li>
                    </ul>
                </div>
            </section>
        </div>
    </div>
</main>

<footer class="footer bg-info d-flex align-items-center justify-content-center">
    ©️ 2024
</footer>
<script src="../static/js/bootstrap.min.js"></script>
</body>

</html>
