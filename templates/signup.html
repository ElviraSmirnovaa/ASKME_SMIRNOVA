<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>AskMeSmirnova</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style.css
">


    <style>

<body>
<nav class="navbar navbar-expand-lg bg-info">
    <div class="container-fluid">
        <div class="d-flex w-100 justify-content-between align-items-center">
            <a class="navbar-brand" href="index.html">AskMeSmirnova</a>

            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            </form>

            <div class="d-flex gap-1">
                <div>
                    <a class="setting-link" href="login.html">Log in</a>
                    <a class="logout-link ms-2" href="signup.html">Register</a>
                </div>
            </div>
        </div>
    </div>
</nav>

<main class="container mt-5">
    <div class="row">
        <div class="col-9">
            <h1 class="text-info-emphasis">Sign Up</h1>
            <p class="text-danger">Sorry, this email address already registered!</p>
            <div class="d-flex flex-column gap-3">
              <div class="mb-3 row">
                <label for="inputLogin" class="col-sm-2 col-form-label text-info-emphasis">Login</label>
                <div class="col-sm-5">
                  <input type="Login" class="form-control" id="inputLogin" placeholder="Please enter your login..." minlength="10" maxlength="100">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputEmail" class="col-sm-2 col-form-label text-info-emphasis">Email</label>
                <div class="col-sm-5">
                  <input type="Email" class="form-control" id="inputEmail" placeholder="Please enter your email..." minlength="10" maxlength="100">
                </div>
              </div>
                <div class="mb-3 row">
                <label for="inputNickName" class="col-sm-2 col-form-label text-info-emphasis">NickName</label>
                <div class="col-sm-5">
                  <input type="NickName" class="form-control" id="inputNickName" placeholder="Please enter your nickname..." minlength="10" maxlength="100">
                </div>
              </div>
                <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label text-info-emphasis">Password</label>
                <div class="col-sm-5">
                  <input type="Password" class="form-control" id="inputPassword" placeholder="Please enter your password..." minlength="1" maxlength="10">
                </div>
              </div>
                <div class="mb-3 row">
                <label for="inputRepeatPassword" class="col-sm-2 col-form-label text-info-emphasis">Repeat Password</label>
                <div class="col-sm-5">
                  <input type="RepeatPassword" class="form-control" id="inputRepeatPassword" placeholder="Please repeat your password..." minlength="1" maxlength="10">
                </div>
              </div>
                <div class="mb-4 row">
                    <label for="inputAvatar" class="col-sm-2 col-form-label text-info-emphasis">Avatar</label>
                    <div class="col-sm-5">
                        <div class="d-flex align-items-center">
                            <input type="file" class="form-control" id="inputAvatar" accept="image/*">
                        </div>
                        <small class="text-muted">Please select a file with your avatar...</small>
                    </div>
                </div>


            </div>
            <div class="mb-3 row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-7">
                        <button class="btn btn-outline-info" type="submit">Sign Up!</button>
                    </div>
                </div>
        </div>
        <div class="col">
            <section class="mb-3">
                <h2 class="text-info-emphasis">Popular Tags</h2>
                <div>
                    <span class="badge text-bg-primary">Python</span>
                    <span class="badge text-bg-secondary">SQL</span>
                    <span class="badge text-bg-success">Django</span>
                    <span class="badge text-bg-danger">HTML</span>
                    <span class="badge text-bg-warning">CSS</span>
                    <span class="badge text-bg-info">Pascal</span>
                    <span class="badge text-bg-light">VK Education</span>
                    <span class="badge text-bg-dark">PHP</span>
                </div>
            </section>

            <section>
                <h2 class="text-info-emphasis">Best members</h2>
                <div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><a href="#">Member</a></li>
                        <li class="list-group-item"><a href="#">Member</a></li>
                        <li class="list-group-item"><a href="#">Member</a></li>
                        <li class="list-group-item"><a href="#">Member</a></li>
                        <li class="list-group-item"><a href="#">Member</a></li>
                    </ul>
                </div>
            </section>

        </div>

    </div>

</main>
<footer class="footer bg-info d-flex align-items-center justify-content-center">
    ©️ 2024
</footer>
<script src="../static/js/bootstrap.min.js"></script>
</body>

</html>
